<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Uri - Login</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body class="login-page">
    <div class="login-box">
        <h2 class="text-gradient" style="text-align: center; margin-bottom: 2rem;">Admin Access</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="input" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="input" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%">Sign In</button>
            <p id="message" style="margin-top: 1rem; text-align: center; font-size: 0.9rem;"></p>
        </form>
        <p style="text-align: center; margin-top: 2rem; color: #64748b;">
            <a href="/">Back to Radio</a>
        </p>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
